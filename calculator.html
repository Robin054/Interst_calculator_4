<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>సాధారణ వడ్డీ లెక్కింపు</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      font-family: "Arial", sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h2 { font-size: 2rem; margin-bottom: 20px; }
    .form-container {
      display: inline-block;
      text-align: left;
      border: 3px double #333;
      padding: 30px;
      background-color: #fff;
      margin-bottom: 20px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
    }
    .form-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #999;
      padding: 14px;
      margin: 10px 0;
      gap: 10px;
      background: rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .form-row label {
      width: 45%;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .form-row input[type="number"],
    .form-row input[type="text"] {
      width: 50%;
      padding: 10px;
      font-size: 1.1rem;
      border-radius: 6px;
    }
    button {
      padding: 14px 30px;
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      width: 100%;
    }
    button:hover { background-color: #0056b3; }
    #result {
      padding: 20px;
      border: 3px double #333;
      background-color: #fff;
      display: inline-block;
      text-align: left;
      max-width: 500px;
      width: 90%;
      border-radius: 10px;
      font-size: 1.1rem;
    }
    .label-text { font-weight: bold; }
    .value-text { color: red; font-weight: bold; text-align: right; }
    table { width: 100%; }
    td { padding: 8px; }
  </style>
</head>
<body>
  <h2>సాధారణ వడ్డీ లెక్కింపు</h2>
  <div class="form-container">
    <div class="form-row">
      <label for="principal">ప్రధాన మొత్తం (రూ):</label>
      <input type="number" id="principal" placeholder="మొత్తం నమోదు చేయండి" required>
    </div>
    <div class="form-row">
      <label for="interestPer100">ప్రతి ₹100కి వడ్డీ (రూ):</label>
      <input type="number" id="interestPer100" placeholder="ఉదాహరణకు: 2" step="0.01" required>
    </div>
    <div class="form-row">
      <label for="fromDate">ప్రారంభ తేదీ:</label>
      <input type="text" id="fromDate" placeholder="తేదీ ఎంచుకోండి" required>
    </div>
    <div class="form-row">
      <label for="toDate">ముగింపు తేదీ:</label>
      <input type="text" id="toDate" placeholder="తేదీ ఎంచుకోండి" required>
    </div>
    <button onclick="calculateInterest()">వడ్డీ లెక్కించండి</button>
  </div>

  <div id="result"></div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    flatpickr("#fromDate", { dateFormat: "Y-m-d" });
    flatpickr("#toDate", { dateFormat: "Y-m-d" });

    function calculateInterest() {
      const principal = parseFloat(document.getElementById('principal').value);
      const interestPer100 = parseFloat(document.getElementById('interestPer100').value);
      const fromDate = new Date(document.getElementById('fromDate').value);
      const toDate = new Date(document.getElementById('toDate').value);

      if (isNaN(principal) || principal <= 0 ||
          isNaN(interestPer100) || interestPer100 <= 0 ||
          !fromDate || !toDate || fromDate > toDate) {
        alert("దయచేసి సరైన సమాచారాన్ని నమోదు చేయండి.");
        return;
      }

      // Include last day
      const msPerDay = 1000 * 60 * 60 * 24;
      const totalDays = Math.round((toDate - fromDate) / msPerDay) + 1;

      const months = Math.floor(totalDays / 30);
      const days = totalDays % 30;

      const ratePerDay = (interestPer100 / 100) / 30;
      const perDayInterest = (principal * ratePerDay).toFixed(2);
      const totalInterest = (principal * ratePerDay * totalDays).toFixed(2);
      const totalAmount = (principal + parseFloat(totalInterest)).toFixed(2);

      document.getElementById("result").innerHTML = `
        <h3>లెక్కింపు ఫలితం:</h3>
        <table>
          <tr>
            <td class="label-text">ప్రధాన మొత్తం:</td>
            <td class="value-text">రూ ${principal}</td>
          </tr>
          <tr>
            <td class="label-text">వడ్డీ రేటు:</td>
            <td class="value-text">రూ ${interestPer100} / ₹100</td>
          </tr>
          <tr>
            <td class="label-text">${months} నెలలు ${days} రోజులు:</td>
            <td class="value-text">రూ ${totalInterest}</td>
          </tr>
          <tr>
            <td class="label-text">రోజుకి వడ్డీ:</td>
            <td class="value-text">రూ ${perDayInterest}</td>
          </tr>
          <tr>
            <td class="label-text">మొత్తం మొత్తం:</td>
            <td class="value-text">రూ ${totalAmount}</td>
          </tr>
        </table>
      `;
    }
  </script>
</body>
</html>
