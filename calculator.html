<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8" />
  <title>సాధారణ వడ్డీ లెక్కింపు</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    .form-container {
      display: inline-block;
      text-align: left;
      border: 3px double #333;
      padding: 20px;
      background-color: #fefefe;
      margin-bottom: 20px;
    }

    .form-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #999;
      padding: 10px;
      margin: 5px 0;
      gap: 10px;
      position: relative;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=60');
      background-size: cover;
      background-position: center;
      color: white;
    }

    .form-row::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .form-row label,
    .form-row input {
      position: relative;
      z-index: 1;
    }

    .form-row label {
      width: 220px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
    }

    .form-row input[type="number"],
    .form-row input[type="text"] {
      width: 200px;
      padding: 8px;
      border: 1px solid #ccc;
      background-color: rgba(255, 255, 255, 0.85);
      color: #000;
    }

    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      padding: 15px;
      border: 3px double #333;
      background-color: #f9f9f9;
      display: inline-block;
      text-align: left;
    }

    #result table {
      width: 100%;
      border-collapse: collapse;
    }

    #result td {
      padding: 8px 12px;
      vertical-align: top;
    }

    .label-text {
      color: #000;
      font-weight: bold;
      width: 60%;
    }

    .value-text {
      color: red;
      font-weight: bold;
      text-align: right;
      width: 40%;
    }
  </style>
</head>
<body>
  <h2>సాధారణ వడ్డీ లెక్కింపు</h2>

  <div class="form-container">
    <div class="form-row">
      <label for="principal" onclick="speak('ప్రధాన మొత్తం')">ప్రధాన మొత్తం (రూ):</label>
      <input type="number" id="principal" placeholder="మొత్తం నమోదు చేయండి" required>
    </div>

    <div class="form-row">
      <label for="interestPer100" onclick="speak('ప్రతి వందకు వడ్డీ')">ప్రతి ₹100కి వడ్డీ (రూ):</label>
      <input type="number" id="interestPer100" placeholder="ఉదాహరణకు: 2" step="0.01" required>
    </div>

    <div class="form-row">
      <label for="fromDate" onclick="speak('ప్రారంభ తేదీ')">ప్రారంభ తేదీ:</label>
      <input type="text" id="fromDate" placeholder="తేదీ ఎంచుకోండి" required>
    </div>

    <div class="form-row">
      <label for="toDate" onclick="speak('ముగింపు తేదీ')">ముగింపు తేదీ:</label>
      <input type="text" id="toDate" placeholder="తేదీ ఎంచుకోండి" required>
    </div>

    <div style="text-align: center;">
      <button onclick="calculateInterest()">వడ్డీ లెక్కించండి</button>
    </div>
  </div>

  <div id="result"></div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    flatpickr("#fromDate", {
      dateFormat: "Y-m-d",
      allowInput: true
    });

    flatpickr("#toDate", {
      dateFormat: "Y-m-d",
      allowInput: true
    });

    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = "te-IN"; // Telugu India
      window.speechSynthesis.speak(msg);
    }

    function calculateInterest() {
      const principal = parseFloat(document.getElementById('principal').value);
      const interestPer100 = parseFloat(document.getElementById('interestPer100').value);
      const fromDateStr = document.getElementById('fromDate').value;
      const toDateStr = document.getElementById('toDate').value;

      if (isNaN(principal) || principal <= 0) {
        alert('దయచేసి సరైన ప్రధాన మొత్తాన్ని నమోదు చేయండి.');
        return;
      }
      if (isNaN(interestPer100) || interestPer100 <= 0) {
        alert('దయచేసి సరైన వడ్డీ నమోదు చేయండి.');
        return;
      }
      if (!fromDateStr || !toDateStr) {
        alert('దయచేసి ప్రారంభ మరియు ముగింపు తేదీలను ఎంచుకోండి.');
        return;
      }

      const fromDate = new Date(fromDateStr);
      const toDate = new Date(toDateStr);

      if (fromDate > toDate) {
        alert('ప్రారంభ తేదీ ముగింపు తేదీ కన్నా ముందు ఉండాలి.');
        return;
      }

      const interestRate = interestPer100 / 100;
      const timeDiff = toDate - fromDate;
      const months = Math.ceil(timeDiff / (1000 * 60 * 60 * 24 * 30));

      const interest = (principal * interestRate * months).toFixed(2);
      const totalAmount = (principal + parseFloat(interest)).toFixed(2);

      document.getElementById('result').innerHTML = `
        <h3>లెక్కింపు ఫలితం:</h3>
        <table>
          <tr>
            <td class="label-text">ప్రధాన మొత్తం:</td>
            <td class="value-text">రూ ${principal}</td>
          </tr>
          <tr>
            <td class="label-text">వడ్డీ రేటు:</td>
            <td class="value-text">రూ ${interestPer100} ప్రతి ₹100కి</td>
          </tr>
          <tr>
            <td class="label-text">${months} నెలల వడ్డీ:</td>
            <td class="value-text">రూ ${interest}</td>
          </tr>
          <tr>
            <td class="label-text">మొత్తం మొత్తం:</td>
            <td class="value-text">రూ ${totalAmount}</td>
          </tr>
        </table>
      `;
    }
  </script>
</body>
</html>
